<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <section class = "login-form">
    <h1>회원가입</h1>
    
    <div class = "int-area">
        <input type="text" method= "post" placeholder="USER_EMAIL" name = "id" id = "pw">
    </div>

    <div class = "int-area">
        <!-- # 비밀번호입력 -->
      
        <input type="password" method= "post" placeholder="PASS_WORD" name = "pw" id = "pw">


    </div>

    <div class = "int-area">
        <!-- # 전화번호입력 -->
        
        <input type="tel" method= "post" placeholder="TEL" name = "tel" id = "tel">

    </div>

    <div class = "int-area">
      <!-- # 주소입력 -->
     
      <input type="text" method= "post" placeholder="ADDRESS" name = "address" id = "address">

    </div>

    <div class = "gender-area">
      <!-- # 성별 입력 -->
      남<input type="radio" name = "gender" id = "남">
      여<input type="radio" name = "gender" id = "여">
    
    </div>
    <div class = "btn-area">
      <!-- # 버튼 -->
      
      <button type="submit" value="Join">회원가입</button>

    </div>
  </section>


    
</body>
</html>
